# Spring Properties
spring:
  application:
    name: challenge
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:mydb
    hikari:
      username: sa
      password: sa
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: REPLACE
    properties:
      "[mail.smtp.connectiontimeout]": 5000
      "[mail.smtp.timeout]": 3000
      "[mail.smtp.writetimeout]": 5000
      mail:
        smtp:
          auth: plain
          starttls:
            enable: true

# TLS Properties
server:
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: ${CERT_PATH:classpath:/cert/keystore.p12\}
    key-store-password: challenge
    enabled-protocols: TLSv1.2

# Scheduler Properties
cron:
  notification:
    time: "1 */2 * * * *"

# Email Notification Properties
notification:
  email:
    from: REPLACE

